<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rux</title>
<link rel="stylesheet" href="../../stylesheet.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Courier+Prime&display=swap" rel="stylesheet">
<style>
/* Estilo del encabezado */
header {
display: flex;
justify-content: center; /* Centrar contenido horizontalmente */
align-items: center; /* Centrar contenido verticalmente */
background-color: #ffffff;
padding: 20px 60px;
box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
}


.logo {
font-family: 'Roboto', sans-serif;
font-size: 1.5rem; /* Tamaño reducido del título */
font-weight: bold; /* Peso fuerte */
color: black;
text-align: center; /* Texto centrado */
margin: 0; /* Sin margen extra */
text-decoration: none; /* Quitar subrayado del enlace */
}


.logo:hover {
color: #555; /* Cambia de color al pasar el cursor */
}


/* Estilo para el texto descriptivo */
#about-rux {
padding: 40px 20px; /* Espaciado alrededor del texto */
max-width: 800px;
margin: 0 auto;
text-align: center;
}


#about-rux p {
font-family: 'Courier Prime', monospace;
font-size: 1rem;
line-height: 1.6;
color: #333;
}


/* Estilo para la galería */
#gallery {
display: flex;
flex-direction: column;
align-items: center;
gap: 20px; /* Espaciado entre las imágenes */
padding: 20px;
}


#gallery .large {
width: 80%; /* Imágenes grandes ocupan el 80% del ancho */
height: auto;
object-fit: cover;
border: 1px solid black; /* Borde negro fino */
}


#gallery .small-group {
display: flex;
gap: 20px;
width: 80%;
}


#gallery .small-group img {
width: calc(50% - 10px); /* Imágenes pequeñas ocupan la mitad del grupo */
height: auto;
object-fit: cover;
border: 1px solid black; /* Borde negro fino */
}


@media (max-width: 768px) {
#gallery .large,
#gallery .small-group img {
width: 100%; /* En pantallas pequeñas, todas las imágenes ocupan el ancho completo */
}


#about-rux {
padding: 20px; /* Ajuste menor en pantallas móviles */
}


#gallery .small-group {
flex-direction: column; /* Las imágenes pequeñas se apilan en pantallas pequeñas */
}


#gallery .small-group img {
width: 100%;
}
}
</style>
</head>
<body>
<header>
<a href="../../index.html" class="logo">RUX</a> <!-- Ahora es un enlace -->
</header>


<main>
<!-- Texto descriptivo -->
<section id="about-rux">
<div>
<p>Este proyecto presenta el diseño de identidad corporativa para Rux, una marca contemporánea enfocada en soluciones innovadoras para empresas. El diseño combina elementos modernos y profesionales, adaptándose a la evolución del mercado.</p>
</div>
</section>


<!-- Galería de imágenes -->
<section id="gallery">
<!-- Imagen grande -->
<img src="../../images/rux 1.jpg" alt="Imagen 1 de Rux" class="large">


<!-- Grupo de dos imágenes pequeñas -->
<div class="small-group">
<img src="../../images/rux 2.jpg" alt="Imagen 2 de Rux">
<img src="../../images/rux 3.jpg" alt="Imagen 3 de Rux">
</div>


<!-- Imagen grande -->
<img src="../../images/rux 4.jpg" alt="Imagen 4 de Rux" class="large">


<!-- Grupo de dos imágenes pequeñas adicionales -->
<div class="small-group">
<img src="../../images/rux 5.jpg" alt="Imagen 5 de Rux">
<img src="../../images/rux 6.jpg" alt="Imagen 6 de Rux">
</div>


<!-- Imagen grande -->
<img src="../../images/rux 7.jpg" alt="Imagen 7 de Rux" class="large">
</section>
</main>


<footer>
<p>&copy; 2025 Suko López. Todos los derechos reservados.</p>
</footer>
</body>
</html>
